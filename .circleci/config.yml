version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: echo "Hello"
  say-hi:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Echo hi"
          command: echo "Hi"

workflows:
  hello_and_hi:
    jobs:
      - say-hello
      - say-hi
         